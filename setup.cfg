[egg_info]
tag_build = .dev
tag_svn_revision = 1


[nosetests]
attr = !known_issue
verbosity=2
with-doctest=1

[flake8]
ignore = 
    D,
    W291,
    W292,
    W391,
    F821,
    N80
select =
    E,
    W6
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/source/conf.py,
    # This contains our built documentation
    build,
    # This contains builds that we don't want to check
    dist,
    # No need to check tools
    tools,
    # or examples
    examples
complexity = -1
doctests = 1
max-line-length = 350
with-xunit = 1